<h2 class="text-primary my-3">Gestion de personnes</h2>

<h3 class="text-secondary my-3">Ajouter une nouvelle personne</h3>

<app-personne-form 
[(personne)]="personne" 
label="Ajouter" 
(onSubmit)="ajouter()" />

<h3 class="text-secondary my-3">Liste des personnes</h3>

@if (!erreur()) {
  <ul class="list-group list-group-flush">
    @for (p of personnes(); track $index) {
      <li class="list-group-item">
      {{ p.prenom }} {{ p.nom }} - {{ p.age }} ans 
        <button type="button" (click)="supprimer(p.id)" class="btn">
          <i class="fa-solid fa-trash-can text-danger"></i>
        </button>
        <a [routerLink]="['/personne', p.id]"><i class="fa-solid fa-info-circle text-info"></i></a>
    </li>
    } @empty {
      <li class="alert alert-warning" role="alert">Aucune personne trouv√©e.</li>
    }
  </ul>  
} @else {
  <div class="alert alert-danger" role="alert">
    <i class="fa-solid fa-ban"></i> {{ erreur() }} <i class="fa-solid fa-ban"></i>
  </div>
}
